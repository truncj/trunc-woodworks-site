<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trunc Woodworks | Custom Handcrafted Furniture</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
      /* Global Styles & Reset */
      body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Custom scrollbar for a sleeker look */
      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: #f7f3ef; 
      }

      ::-webkit-scrollbar-thumb {
        background: #a67c52; 
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #8c6242; 
      }

      /* Utilities */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              wood: {
                50: '#f7f3ef',
                100: '#efe6db',
                200: '#dfcbb5',
                300: '#cfb08f',
                400: '#bf9569',
                500: '#a67c52', // Primary wood tone
                600: '#8c6242',
                700: '#734e36',
                800: '#5e402e',
                900: '#4d3529',
              },
              stone: {
                800: '#1c1917',
                900: '#0c0a09',
              }
            }
          }
        }
      }
    </script>
